
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Circular Design | SaaS de Economia Circular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-olive: #8C8955;
            --brand-green: #2D472E;
            --brand-bg: #0D110B;
            --brand-accent: #959278;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--brand-bg);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(140, 137, 85, 0.1);
        }
        .brand-gradient-text {
            background: linear-gradient(to right, #f1f5f9, #8C8955);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: radial-gradient(circle at top right, #1a2417, #0D110B);
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
        .btn-brand {
            background-color: var(--brand-olive);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-brand:hover {
            background-color: #7a774a;
            box-shadow: 0 10px 20px -10px rgba(140, 137, 85, 0.5);
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .glass-card { background: transparent !important; border: none !important; backdrop-filter: none !important; }
        }
    </style>
